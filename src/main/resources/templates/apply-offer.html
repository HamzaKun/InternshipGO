<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Apply for offer</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" th:href="@{../css/colors/blue.css}" id="colors">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
<div id="wrapper">


    <!-- Header
    ================================================== -->
    <header class="sticky-header">
        <div class="container">
            <div class="sixteen columns">

                <!-- Logo -->
                <div id="logo">
                    <h1><a th:href="@{/index-2}"><img src="../images/logo.png" alt="Internship Go" /></a></h1>
                </div>

                <!-- Menu -->
                <nav id="navigation" class="menu">
                    <ul id="responsive">
                        <!--<h1 th:text="${session.activeUser.userName}"></h1>-->
                        <li><a th:href="@{/index-2}"><i class="fa fa-home"></i></a></li>
                        <li><a th:href="@{/browse-jobs}">Browse Offers</a></li>
                        <li><a th:href="@{/add-resume}" >Update profile</a></li>
                        <li><a th:href="@{/manage-application}">Manage applications</a></li>
                        <li><a th:href="@{/manage-conventions2}">Manage Convention</a></li>

                    </ul>
                    <ul class="float-right">
                        <li><a th:href="@{/edit-profile}"><i class="fa fa-user"></i> </a></li>

                        <li><a th:href="@{/disconnect}"><i class="fa fa-lock"></i> </a></li>
                    </ul>
                </nav>

                <!-- Navigation -->
                <div id="mobile-navigation">
                    <a th:href="@{#menu}" class="menu-trigger"><i class="fa fa-reorder"></i> Menu</a>
                </div>

            </div>
        </div>
    </header>
    <div class="clearfix"></div>


    <!-- Titlebar
    ================================================== -->
    <div id="titlebar" class="single submit-page">
        <div class="container">

            <div class="sixteen columns">
                <h2><i class="fa fa-plus-circle"></i> Apply for offer : </h2>
            </div>

        </div>
    </div>


    <!-- Content
    ================================================== -->
    <div class="container">

        <!-- Submit Page -->
        <div class="sixteen columns">
            <div class="submit-page">
                <div class="form">
                    <!--/*@thymesVar id="nameForm" type="com.internshipgo.view.UpdateNameForm"*/-->

                    <form th:action="@{/uploadFileNasa/}+${iden}" method="post" enctype="multipart/form-data" class="register">

                        <h5>Photo </h5>
                        <input class="upload-btn" id="upload-file-input" type="file" name="photo" accept="*" />
                        <span id="upload-file-message" class="fake-input">No file selected</span>
                        <br>

                        <h5>Resume </h5>
                        <input class="upload-btn"id="upload-file-input1" th:name="file" type="file"  accept="*" />
                        <br>

                        <br/>
                        <br/>
                        <h5>Cover letter</h5>
                        <textarea class="WYSIWYG" name="summary" cols="40" th:name="motiv" rows="3" id="summary" spellcheck="true"></textarea>
                        <br>

                        <input type="submit" class="button border fw margin-top-10" name="update" value="Update" />
                    </form>

                </div>


            </div>
        </div>
    </div>
    <!-- Wrapper / End -->


    <!-- Scripts
    ================================================== -->
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/jquery.superfish.js"></script>
    <script src="scripts/jquery.themepunch.tools.min.js"></script>
    <script src="scripts/jquery.themepunch.revolution.min.js"></script>
    <script src="scripts/jquery.themepunch.showbizpro.min.js"></script>
    <script src="scripts/jquery.flexslider-min.js"></script>
    <script src="scripts/chosen.jquery.min.js"></script>
    <script src="scripts/jquery.magnific-popup.min.js"></script>
    <script src="scripts/waypoints.min.js"></script>
    <script src="scripts/jquery.counterup.min.js"></script>
    <script src="scripts/jquery.jpanelmenu.js"></script>
    <script src="scripts/stacktable.js"></script>
    <script src="scripts/headroom.min.js"></script>
    <script src="scripts/fileupload.js"></script>
    <!-- Javascript functions -->


    <!-- WYSIWYG Editor -->
    <script type="text/javascript" src="scripts/jquery.sceditor.bbcode.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.sceditor.js"></script>

</body>
</html>
